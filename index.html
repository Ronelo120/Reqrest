<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <div class="header">
            <h1>API Testing</h1>
        </div>

        <div class="fields">
            <div class="text">
                <label>ID</label>
                <input type="text" id="id"><br>
            </div>

            <div class="text">
                <label>First Name</label>
                <input type="text" id="fname"><br>
            </div>

            <div class="text">
                <label>Last Name</label>
                <input type="text" id="lname"><br>
            </div>

            <div class="text">
                <label>Email</label>
                <input type="text" id="cred"><br>
            </div>

            <div>
                <label>Avatar (Image)</label>
                <input type="file" id="img"><br>
            </div>
        </div>

        <div>
            <button onclick="buttonClick(this)">GET</button>
            <button onclick="buttonClick(this)">POST</button>
            <button onclick="buttonClick(this)">PUT</button>
            <button onclick="buttonClick(this)">PATCH</button>
            <button onclick="buttonClick(this)">DELETE</button>
        </div>

        <div id="user-list"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
